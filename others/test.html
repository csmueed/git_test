<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes Inside a Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eef;
    }

    .outer-box {
      width: 25vw;  /* 1/4th of screen width */
      height: 50vh; /* taller to fit 8 boxes */
      border: 3px solid black;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-template-rows: repeat(4, 1fr);    /* 4 rows */
      gap: 5px;
      background-color: white;
    }

    .inner-box {
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      background-color: #f9f9f9;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="outer-box">
    <div class="inner-box">Box 1</div>
    <div class="inner-box">Box 2</div>
    <div class="inner-box">Box 3</div>
    <div class="inner-box">Box 4</div>
    <div class="inner-box">Box 5</div>
    <div class="inner-box">Box 6</div>
    <div class="inner-box">Box 7</div>
    <div class="inner-box">Box 8</div>
  </div>

</body>
</html>
