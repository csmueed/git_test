<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Real Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex; /* Flex Container */
      justify-content: space-between; /* Logo left, nav right */
      align-items: center; /* Center vertically */
      padding: 20px 40px;
      background-color: #333;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex; /* Flex Container */
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MueedDev</div> <!-- Flex Item -->
    <nav> <!-- Flex Container -->
      <a href="#">Home</a>    <!-- Flex Items -->
      <a href="#">Projects</a>
      <a href="#">Contact</a>
      <a href="#">Blog</a>
    </nav>
  </header>

</body>
</html>
